<body>
  <div id="header"></div>

  <div class="main-layout">

    <aside id="sidebar"></aside>

    <main class="main-content" id="generator">
      <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions, suggestions, or feedback, feel free to contact us using the form below.</p>
  
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="user_name" placeholder="Enter your name" required />
  
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
  
        <input type="submit" value="Send Message" />
      </form>
  
      <p id="status-msg"></p>
    </div>
        <!-- Ad in the main content -->
        <div class="ad-box-main">Ad Space - Main Content</div>

          <!-- Ad in the main content -->
      <div class="ad-box-main">Ad Space - Main Content</div>
      
    </main>
  </div>

  <div id="footer"></div>
  <script>
    const form = document.getElementById('contact-form');
    const statusMsg = document.getElementById('status-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_mdgh3vp', 'template_3o3u6sb', this)
      .then(() => {
  statusMsg.textContent = "Message sent successfully!";
  statusMsg.classList.remove("error");
  form.reset();
}, (error) => {
  statusMsg.textContent = "Failed to send message: " + error.text;
  statusMsg.classList.add("error");
});

    });
  </script> 

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

  <div id="cookie-banner" style="position: fixed; bottom: 0; width: 100%; background: #222; color: white; padding: 10px; text-align: center; z-index: 1000;">
    هذا الموقع يستخدم ملفات تعريف الارتباط لتحسين تجربتك. 
    <button onclick="acceptCookies()" style="margin-left: 10px;">أوافق</button>
  </div>
  
  <script>
    function acceptCookies() {
      // تحديث الموافقة
      gtag('consent', 'update', {
        'ad_storage': 'granted',
        'analytics_storage': 'granted',
        'ad_user_data': 'granted',
        'ad_personalization': 'granted'
      });
  
      // إخفاء البانر
      document.getElementById('cookie-banner').style.display = 'none';
  
      // حفظ الموافقة في localStorage (اختياري)
      localStorage.setItem('cookie_consent', 'true');
    }
  
    // عرض البانر فقط إذا لم تتم الموافقة بعد
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('cookie_consent') === 'true') {
        acceptCookies(); // الموافقة مسبقًا
      }
    });
  </script>
  

</body>
