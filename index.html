      <p>Use this tool to generate all types of barcodes and QR codes easily and without the need for additional software.</p>
  <!-- Ad in the main content -->
      <div class="ad-box-main">Ad Space - Main Content</div>
      <input type="text" id="barcode-input" placeholder="Enter text" />

      <select id="barcode-type">
        <option value="CODE128">CODE128</option>
        <option value="EAN13">EAN-13</option>
        <option value="EAN8">EAN-8</option>
        <option value="UPC">UPC-A</option>
        <option value="ITF">ITF-14</option>
        <option value="CODABAR">Codabar</option>
        <option value="QR">QR Code</option>
      </select>

      <div class="buttons">
        <button onclick="generateCode()">Generate</button>
        <button onclick="downloadCode()">Download Image</button>
      </div>
