<body>
<div id="header"></div>

  <div class="main-layout">
    <aside id="sidebar"></aside>
    <main class="main-content" id="generator">
      <h1>Barcode & QR Code Generator</h1>
      <p>Use this tool to generate all types of barcodes and QR codes easily and without the need for additional software.</p>
  <!-- Ad in the main content -->
      <div class="ad-box-main">Ad Space - Main Content</div>
      <input type="text" id="barcode-input" placeholder="Enter text" />

      <select id="barcode-type">
        <option value="CODE128">CODE128</option>
        <option value="EAN13">EAN-13</option>
        <option value="EAN8">EAN-8</option>
        <option value="UPC">UPC-A</option>
        <option value="ITF">ITF-14</option>
        <option value="CODABAR">Codabar</option>
        <option value="QR">QR Code</option>
      </select>

      <div class="buttons">
        <button onclick="generateCode()">Generate</button>
        <button onclick="downloadCode()">Download Image</button>
      </div>

      <div id="code-display">
        <svg id="barcode"></svg>
        <div id="qrcode"></div>
      </div>
      <hr class="hr"/>
      <h1>Articles</h1>
      <div id="articles-container" class="articles-container"></div>

      <!-- Pagination Controls -->
      <div id="pagination-controls" class="pagination-controls">
          <button id="prev-button" onclick="changePage(-1)">Previous</button>
          <span id="page-number">Page 1</span>
          <button id="next-button" onclick="changePage(1)">Next</button>
      </div>
    </main>
  </div>

  
 <div id="footer"></div>
  

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

  <script src="script.js"></script>
  <script src="sidebar.js"></script>
  <div id="cookie-banner" style="position: fixed; bottom: 0; width: 100%; background: #222; color: white; padding: 10px; text-align: center; z-index: 1000;">
    هذا الموقع يستخدم ملفات تعريف الارتباط لتحسين تجربتك. 
    <button onclick="acceptCookies()" style="margin-left: 10px;">أوافق</button>
  </div>
  
  <script>
    function acceptCookies() {
      // تحديث الموافقة
      gtag('consent', 'update', {
        'ad_storage': 'granted',
        'analytics_storage': 'granted',
        'ad_user_data': 'granted',
        'ad_personalization': 'granted'
      });
  
      // إخفاء البانر
      document.getElementById('cookie-banner').style.display = 'none';
  
      // حفظ الموافقة في localStorage (اختياري)
      localStorage.setItem('cookie_consent', 'true');
    }
  
    // عرض البانر فقط إذا لم تتم الموافقة بعد
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('cookie_consent') === 'true') {
        acceptCookies(); // الموافقة مسبقًا
      }
    });
  </script>
  


</body>
