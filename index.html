<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode & QR Generator</title>
  <meta name="description" content="Generate all types of barcodes and QR codes online for free." />
  <meta name="keywords" content="barcode generator, QR code generator, online barcode, JsBarcode, QRCode.js" />
  <meta name="author" content="Nizar" />
  <meta property="og:title" content="Barcode & QR Generator" />
  <meta property="og:description" content="Generate all types of barcodes and QR codes online for free." />
  <meta property="og:image" content="logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="Logo.png" alt="Logo" class="logo">
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#generator">Generate</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-layout">
    <aside class="sidebar">
        <h3>Ad Space</h3>
        <div class="ad-box">Your Ad Here</div>
        <div class="ad-box">Promote Your Brand</div>
        <div class="ad-box">Special Offer: Discount!</div>
        <div class="ad-box">New Product Launch</div>
      </aside>
      

    <main class="main-content" id="generator">
      <h1>Barcode & QR Code Generator</h1>
  <!-- Ad in the main content -->
      <div class="ad-box-main">Ad Space - Main Content</div>
      <input type="text" id="barcode-input" placeholder="Enter text" />

      <select id="barcode-type">
        <option value="CODE128">CODE128</option>
        <option value="EAN13">EAN-13</option>
        <option value="EAN8">EAN-8</option>
        <option value="UPC">UPC-A</option>
        <option value="ITF">ITF-14</option>
        <option value="CODABAR">Codabar</option>
        <option value="QR">QR Code</option>
      </select>

      <div class="buttons">
        <button onclick="generateCode()">Generate</button>
        <button onclick="downloadCode()">Download Image</button>
      </div>

      <div id="code-display">
        <svg id="barcode"></svg>
        <div id="qrcode"></div>
      </div>

        <!-- Ad in the main content -->
        <div class="ad-box-main">Ad Space - Main Content</div>

          <!-- Ad in the main content -->
      <div class="ad-box-main">Ad Space - Main Content</div>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Barcode & QR Generator by Nizar. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
